<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rc-viewer</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcss.com/viewerjs/1.0.0/viewer.min.js"></script>
    <link href="https://cdn.bootcss.com/viewerjs/1.0.0/viewer.min.css" rel="stylesheet">
    <script  src="https://unpkg.com/@hanyk/rc-viewer"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<style>
    img{
        width:  200px;
    }
</style>
<body>
    <div id="example"></div>
    <script type="text/babel">
    var rcRef = function(e){
     console.log(e.getViewer())
    }
     ReactDOM.render(
        <RcViewer ref={rcRef}>
           <img src="./p1.jpg" alt='测试图片'/>
           <img src="./p2.jpeg" alt='测试图片'/>
           <img src="./p3.jpeg" alt='测试图片'/>
           <img src="./p4.jpeg" alt='测试图片'/>
           <img src="./p5.jpeg" alt='测试图片'/>
        </RcViewer>,
        document.getElementById('example')
      );
  
    </script>
</body>
</html>
